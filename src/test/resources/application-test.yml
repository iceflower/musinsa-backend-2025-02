spring:
  config:
    activate:
      on-profile: test
  threads:
    virtual:
      enabled: true
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;
    username: sa
    password:
  sql:
    init:
      mode: always
      data-locations: classpath:dml.sql
      schema-locations: classpath:ddl.sql
